<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .cell {
      margin-bottom: 20px;
    }
    .cell textarea {
      width: 100%;
      height: 200px;
      padding: 5px;
    }
    .cell .output {
      margin-top: 10px;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .cell .output pre {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Ping Pong Web App</h1>

  <div class="cell">
    <h2>Ping</h2>
    <textarea id="cell1Input" placeholder="Enter text here ..."></textarea>
    <button onclick="copyCell1ToCell2()">Pong</button>
    <div class="output" id="cell1Output"></div>
  </div>

  <div class="cell">
	  <h2>Pong</h2>
    <textarea id="cell2Input" placeholder="Enter code here..."></textarea>
    <button onclick="copyCell2ToCell1()">Ping</button>
    <div class="output" id="cell2Output"></div>
  </div>

  <div class="cell">
    <h2>Common Ground Data</h2>
    <textarea id="commonInput" placeholder="Enter data here..."></textarea>
  </div>

  <script src="app.js"></script>
</body>
</html>
